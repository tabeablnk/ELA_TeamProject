              </div>
              <div style="margin-left: 16px">

                <label style="font-weight: bold"> {{quizHistory_Demografie.length}}</label>
              </div>
              <div style="margin-left: 16px">

                <label style="font-weight: bold"> {{quizHistory_Geographie.length}}</label>
              </div>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <div style="position: relative; height: 40vh; width: 100%!important;">

<mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Antwort</mat-label>
        <input matInput type="text" [(ngModel)]="inputValue">
        <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="currentQuestion.imageUrl">
        <!-- <div class="square"> -->
            <img class="image" src="{{currentQuestion.imageUrl}}">
        <!-- </div> -->
    </mat-grid-tile>
</mat-grid-list>

<div id="tipps"></div>

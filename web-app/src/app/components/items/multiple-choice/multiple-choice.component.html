<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
    <!-- All Form elements or Input fields goes here -->
    <div *ngFor="let currentQ of currentQuestionOptions; let i=index">
        <label>
          <input type="checkbox" [value]="currentQ" (change)="onCheckboxChange($event)" />
          {{currentQ}}
        </label>
      </div>

    <!-- <input type="submit" value="Submit"> -->
</form>

<form [formGroup]="form" (ngSubmit)="validateButtonPressed()" novalidate>
    <!-- All Form elements or Input fields goes here -->
    <div style="margin-top: 8px" *ngFor="let currentQ of currentQuestion.additionalInfos.options; let i=index">
        <label style="font-size: 16px" id="{{currentQ}}" >
          <input type="checkbox" id="box-{{currentQ}}" [value]="currentQ" (change)="onCheckboxChange($event)" />
          {{currentQ}}
        </label>
      </div>

      <div id="tipps" style="margin-top: 10px">
          Du hast noch 3 Versuche!
      </div>

    <!-- <input type="submit" value="Submit"> -->
</form>
